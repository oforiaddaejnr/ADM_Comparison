<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Test Env</title>

    <!--CDM jquery (located online, so there is no need to manually download) --->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <style>
       #mapid { height: 500px; width: 600px; }
   </style>

</head>
<body>
    <h1>
        Testing Env for Slider
    </h1>
    <div id="mapid"></div>
    
    <script>
        var mymap = L.map('mapid').setView([0, 0], 1);
        var attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
        var tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var tiles = L.tileLayer(tileUrl, {attribution});
        tiles.addTo(mymap);
        //Need jquery for this to hapen
        // loading GeoJSON file - Here my html and GHA.geojson file resides in same folder
        $.getJSON("https://www.geoboundaries.org/data/geoBoundaries-3_0_0/AFG/ADM0/geoBoundaries-3_0_0-AFG-ADM0.geojson",function(data){
        // add GeoJSON layer to the map once the file is loaded
        var datalayer = L.geoJson(data).addTo(mymap);
        //Zoom to layer
        mymap.fitBounds(datalayer.getBounds());
        });
        
    </script>
</body>
</html>
